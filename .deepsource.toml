version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ['nodejs', 'jest']
  plugins = ['react', 'angular']
  dialect = 'flow'
  dependency_file_paths = [
    'packages/demo-angular/',
    'packages/demo-react/'
  ]

[[transformers]]
    name = "prettier"
    enabled = true